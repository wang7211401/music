<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/songs.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="//at.alicdn.com/t/font_393221_vac8fko1jl6usor.js"></script>
</head>
<body>
    <div class="container">
        <div class="page"></div>
        <div class="top-wrap active">
            <div class="top-disc">
                <div class="top-disc-turn">
                    <img  class="disc-before" src="https://i.loli.net/2017/08/27/59a24681d5aff.png" alt="">
                    <img class="disc-after" src="https://i.loli.net/2017/08/27/59a2475fd6237.png" alt="">
                    <div class="top-img">

                    </div>
                </div>
                <svg class="icon-play">
                    <use xlink:href="#icon-cplay1"></use>
                </svg>
                <svg class="icon-pause">
                    <use xlink:href="#icon-pause"></use>
                </svg>
                <img src="https://i.loli.net/2017/08/27/59a2410ddb21b.png" alt="">
            </div>
        </div>
        <div class="song-content">

            <div class="song-lyric">
                <div class="lines"></div>
            </div>
        </div>
        <div class="footer">
            <a class="footer-open" href="#">打开</a>
            <a class="download" href="#">下载</a>
        </div>
    </div>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="vendors/av-min.js"></script>
    <script src="dist/songs.js"></script>
</body>
</html>
